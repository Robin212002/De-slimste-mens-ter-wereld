<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Player Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Two Player Quiz Game</h1>
    <div class="players">
      <div class="player" id="player1">
        <h2>Player 1</h2>
        <p>Time: <span id="time1">200</span> seconds</p>
      </div>
      <div class="player" id="player2">
        <h2>Player 2</h2>
        <p>Time: <span id="time2">200</span> seconds</p>
      </div>
    </div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="submit">Submit Answer</button>
    <p id="result"></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
